{% extends 'base.html' %}
{% load static %}

{% block title %}Detalhes do Membro{% endblock %}

{% block content %}

    <!-- Modal de visualização -->
    <div class="modal fade show" id="detalhes_membro" tabindex="-1" aria-labelledby="modalDetalhesMembro"
         aria-modal="true" role="dialog" style="display: block;">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 900px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetalhesMembro">Detalhes do Membro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Exibição da imagem -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Foto</label>
                            <div class="border bg-white d-flex justify-content-center align-items-center"
                                 style="width: 100%; height: 300px; overflow: hidden;">
                                <img id="preview-imagem"
                                     src="


                                             {% if pessoa.imagem and pessoa.imagem.url %}{{ pessoa.imagem.url }}{% else %}{% static 'img/sem_img.jpg' %}{% endif %}"
                                     alt="Imagem do membro"
                                     style="max-width: 100%; max-height: 100%; object-fit: contain;">
                            </div>
                        </div>

                        <!-- Exibição dos dados -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" value="{{ pessoa.nome }}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="text" class="form-control" value="{{ pessoa.telefone }}" disabled>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'lista_membros' %}" class="btn btn-secondary">Fechar</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalElement = document.getElementById('gerenciar_membros');
            const modal = new bootstrap.Modal(modalElement);

            // Abre a modal automaticamente quando a página carrega
            modal.show();

            // Para os botões de fechar
            const closeButtons = document.querySelectorAll('[data-bs-dismiss="modal"]');
            closeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    window.location.href = '/membros';
                });
            });


            modalElement.addEventListener('hidden.bs.modal', function () {
                window.location.href = '{% url "lista_membros" %}';
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalElement = document.getElementById('detalhes_membro');
            if (modalElement) {
                const modal = new bootstrap.Modal(modalElement);
                modal.show();

                modalElement.addEventListener('hidden.bs.modal', function () {
                    window.location.href = '{% url "lista_membros" %}';
                });
            }
        });
    </script>
{% endblock %}
