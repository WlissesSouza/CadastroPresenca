{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style_controle.css' %}">

    {% block extra_css %}
    {% endblock %}
</head>
<body class="d-flex align-items-center min-vh-100">
{% if messages %}
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        {% for message in messages %}
            <div class="toast fade show align-items-center text-white bg-{{ message.tags }} border-1 mb-2 opacity-85" role="alert"
                 aria-live="assertive" aria-atomic="true" style=" min-height: 80px; margin-bottom: 20px;">
                <div class="d-flex flex-column align-items-center">
                    <button type="button" class="btn-close btn-close-white me-2 m-auto mt-2" data-bs-dismiss="toast"
                            aria-label="Close" style="font-size: 12px"></button>
                    <div class="toast-body w-100 text-center pt-1">
                        {{ message }}
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}
{% endblock %}

<!-- Bootstrap 5 JS Bundle com Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/toast-notification-js/dist/toast.min.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
